<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="omb_login">
                <h3 class="omb_authTitle">Login or <a ui-sref="signup">Sign up</a></h3>

                <!-- Botones sociales -->
                <div class="row omb_row-sm-offset-3 omb_socialButtons">
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                            <i class="fa fa-facebook visible-xs"></i>
                            <span class="hidden-xs">Facebook</span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                            <i class="fa fa-twitter visible-xs"></i>
                            <span class="hidden-xs">Twitter</span>
                        </a>
                    </div>  
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block omb_btn-google">
                            <i class="fa fa-google-plus visible-xs"></i>
                            <span class="hidden-xs">Google+</span>
                        </a>
                    </div>  
                </div>

                <div class="row omb_row-sm-offset-3 omb_loginOr">
                    <div class="col-xs-12 col-sm-6">
                        <hr class="omb_hrOr">
                        <span class="omb_spanOr">or</span>
                    </div>
                </div>

                <div class="row omb_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">    
                        <form class="form"  name="form" ng-submit="vm.login(form)" novalidate>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="email" name="email" ng-model="vm.user.email"  class="form-control" placeholder="email address" required>
                            </div>
                            <span class="help-block"></span>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input  class="form-control" type="password" name="password"  ng-model="vm.user.password"  placeholder="Password" required>
                            </div>
                            <div class="form-group has-error">
                                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                                    Please enter your email and password.
                                </p>
                                <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                                    Please enter a valid email.
                                </p>
                                <p class="help-block">{{ vm.errors.other}}</p>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                        </form>
                    </div>
                </div>
                <div class="row omb_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-3">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me">Remember Me
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <p class="omb_forgotPwd">
                            <a href="#">Forgot password?</a>
                        </p>
                    </div>
                </div>          
            </div>
        </div>
    </div>          
    <hr>
</div>
