<div class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-12">
    <form name="form" ng-submit="vm.editProfile(form)" class="form" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label>Nombre</label>

          <input type="text" name="name" class="form-control" ng-model="vm.getCurrentUser().name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            Campo requerido
          </p>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.lastname.$valid && vm.submitted,
                                            'has-error': form.lastname.$invalid && vm.submitted }">
          <label>Apellidos</label>

          <input type="text" name="lastname" class="form-control" ng-model="vm.getCurrentUser().lastname"
                 required/>
          <p class="help-block" ng-show="form.lastname.$error.required && vm.submitted">
            Campo requerido
          </p>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" value="" ng-model="vm.getCurrentUser().email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>
       <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Guardar Cambios
      </button>

        <p class="help-block"> {{ vm.message }} </p>
       
      </fieldset>
    </form>
  </div>
</div>
